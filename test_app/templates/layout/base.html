{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Main{% endblock %} - Quiz catalog</title>
        {% bootstrap_css %}
        <link rel="stylesheet" type="text/css" href="{% static 'test_app/style.css' %}">
        {% bootstrap_javascript jquery='slim' %}
    </head>
    <body class="container-fluid">
        <header class="mb-4">
            <h1 class="display-1 text-center">Quiz</h1>
        </header>
        <div class="row">
        </div>
        <div class="row">
            <section class="col border py-2">
                {% bootstrap_messages %}
                {% block content %}{% endblock %}
            </section>
        </div>
        <footer class="mt-3">
            <p class="text-right font-italic">&copy; NNK {% now 'Y' %}</p>
        </footer>
        {% block javasctipt %}{% endblock %}
    </body>
</html>
