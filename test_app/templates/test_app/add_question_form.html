{% extends 'layout/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}Add new question{% endblock %}

{% block content %}
    <form class="w-75 p-3" method="post">
        {% csrf_token %}
        <div class="form-row" style="margin-bottom: 15px;">
            <div class="col-9">
                <input class="form-control" type="text" name="question" required="" id="id_question" placeholder="Question">
            </div>
            <div class="col-2">
                <div class="form-check form-check-inline" style="margin-top: 7px;">
                    <input class="form-check-input" type="checkbox" name="is_active" id="question_is_active" checked>
                    <label class="form-check-label" for="question_is_active">
                        is active
                    </label>
                </div>
            </div>
            <div class="col-1">
                <div class="form-check form-check-inline" style="margin-top: 7px;">
                    <input class="form-check-input" type="checkbox" name="single_answer" id="question_single_answer" checked>
                    <label class="form-check-label" for="single_answer">
                        single
                    </label>
                </div>
            </div>
        </div>
        <div id="answers"></div>
        <div class="form-row" style="margin-top: 10px;">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <input class="btn btn-success" type="button" id="add-answer" value="add">
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <input class="btn btn-primary" type="submit">
                </div>
            </div>
        </div>
        <input type="hidden" name="answer_block_count" value="0" id="id_answer_block_count">
        <input type="hidden" name="answer_list" value="[]" id="id_answer_list">
    </form>
{% endblock %}

{% block javasctipt %}
    <script type="text/javascript">let bin_icon = "{% static 'test_app/bin.png' %}";</script>
    <script src="{% static 'test_app/add_question.js' %}" type="text/javascript"></script>
{% endblock %}
