{% extends 'layout/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}Add question{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="content" id="answers">
            <div class="form-group row">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                </div>
                <div style="float: left; width: 80%;">
                    <input class="form-control" type="text" value="Answer" id="example-text-input">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <input type="button" class="btn btn-primary" value="Add answer" id="add-answer">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
{% endblock %}

{% block javasctipt %}
    <script src="{% static 'test_app/add_question.js' %}" type="text/javascript"></script>
{% endblock %}
